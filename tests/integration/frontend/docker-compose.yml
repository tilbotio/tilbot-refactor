services:
  npm-ci:
    extends:
      file: ../../../docker-compose.yml
      service: npm-ci
  frontend:
    extends:
      file: ../../../docker-compose.yml
      service: frontend
  backend:
    extends:
      file: ../../../docker-compose.yml
      service: backend
  mongo:
    image: mongo
    ports:
      - 27017:27017
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: tilbot
