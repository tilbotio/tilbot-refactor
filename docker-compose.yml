version: "3.8"
services:
  yarn-install:
    build: .
    command: ["yarn", "install", "--frozen-lockfile"]
    volumes:
    - .:/home/node

  frontend:
    build: .
    working_dir: /home/node/frontend
    depends_on:
      yarn-install:
        condition: service_completed_successfully
    ports:
    - 5173:5173
    restart: unless-stopped
    volumes:
    - .:/home/node
    environment:
    - VITE_API_URL=http://backend:8000
    - MONGO_DB=mongodb://mongo/tilbot
    command: ["yarn", "run", "dev"]

  backend:
    build: .
    working_dir: /home/node/backend
    depends_on:
      yarn-install:
        condition: service_completed_successfully
    ports:
    - 8000-8010:8000-8010
    restart: unless-stopped
    volumes:
    - .:/home/node
    environment:
      LISTEN_PORT: 8000
      MONGO_DB: mongodb://mongo/tilbot
    command: ["yarn", "run", "start"]

  mongo:
    image: mongo
    ports:
    - 27017:27017
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: tilbot
    volumes:
    - mongodb:/data/db
    entrypoint: sh -ec "exec docker-entrypoint.sh mongod >/dev/null 2>&1"

volumes:
  mongodb:
